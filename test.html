<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>

<!-- Button element -->
<button id="myButton">POOP</button>

<!-- JavaScript to handle button click and redirect -->
<script>
    // Get the button element by its ID
    var button = document.getElementById("myButton");

    // Add a click event listener to the button
    button.addEventListener("click", function() {
        // Redirect to the desired link when the button is clicked
        window.location.href = "https://www.instagram.com/p/C114wAsR2Vz/";
    });
</script>

</body>
</html>
